name: Build All
run-name: Build for all platforms
on: [push]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ github.token }}
      - run: |
          date > generated.txt
          git config user.email "farismmk@gmail.com"
          git config --global user.name "Faris Mustafa"
          git add .
          git commit -m "generated"
          git push
      